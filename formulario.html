<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Registro de DEVs</title>
</head>

<body>
    <div class="contenedor">
        <h1 id="titulo">Registro de DEVs</h1>
        <p id="subtitulo">Completa tus datos para unirte</p>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nombre"><strong>Nombre</strong></label>
                    <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" required>
                </div>

                <div class="campo">
                    <label for="apellido"><strong>Apellido</strong></label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="correo"><strong>Correo electrónico</strong></label>
                <input type="email" name="correo" id="correo" placeholder="correo@ejemplo.com" required>
            </div>

            <div class="campo">
                <label><strong>¿Qué área prefieres desarrollar?</strong></label>
                <div class="opciones">
                    <label><input type="radio" name="devweb" value="frontend" checked> Frontend</label>
                    <label><input type="radio" name="devweb" value="backend"> Backend</label>
                    <label><input type="radio" name="devweb" value="fullstack"> Fullstack</label>
                </div>
            </div>

            <div class="campo">
                <label for="senioridad"><strong>Senioridad</strong></label>
                <select id="senioridad" required>
                    <option selected disabled value="">Selecciona una opción</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <label><strong>Tecnologías que utilizas:</strong></label>
                <div id="check">
                    <label><input type="checkbox" value="HTML"> HTML</label>
                    <label><input type="checkbox" value="CSS"> CSS</label>
                    <label><input type="checkbox" value="JavaScript"> JavaScript</label>
                    <label><input type="checkbox" value="Python"> Python</label>
                    <label><input type="checkbox" value="Java"> Java</label>
                </div>
            </fieldset>

            <div class="campo">
                <label for="experiencia"><strong>Cuéntanos sobre tu experiencia:</strong></label>
                <textarea rows="6" id="experiencia" name="experiencia" placeholder="Escribe aquí tu experiencia..."></textarea>
            </div>

            <button class="boton" type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
